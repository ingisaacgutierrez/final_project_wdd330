<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div id="root">
      <header id="header"></header>
      <main>
        <h1>Trivia Game</h1>
        <div id="trivia-container">
          <!-- Preguntas de trivia se cargarán aquí -->
        </div>
        <button id="next-btn" style="display: none">Siguiente</button>
        <button id="submit-btn" style="display: none">Enviar respuestas</button>
        <div id="result" style="display: none">
          <p>Correct Answers: <span id="correct-count"></span></p>
          <p>Incorrect Answers: <span id="incorrect-count"></span></p>
        </div>
      </main>
      <footer id="footer"></footer>
    </div>
    <script type="module" src="../js/trivia.js"></script>
  </body>
</html>
